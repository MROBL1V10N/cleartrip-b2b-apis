type: object
properties:
  title:
    type: string
    description: Title of the traveller (e.g., Mr., Ms., Mrs.)
    example: Mr.
  firstName:
    type: string
    description: First name of the traveller
    example: Sourabh
  lastName:
    type: string
    description: Last name of the traveller
    example: Yadav
required:
  - title
  - firstName
  - lastName